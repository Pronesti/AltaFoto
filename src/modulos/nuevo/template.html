

<div class="container">
    <div class="row">
      <div class="col-lg-3">
       
      </div>
      <div class="col-lg-6">
        <form action="" class='form card card-body bg-white top-buffer bot-buffer'>
            {{mensaje}}
            <h4 class="text-center" style="margin-top: 1rem;margin-bottom: 1rem;">Datos de la imagen</h4>

            <div class="custom-file bot-buffer">
                <input class="custom-file-input" type="file" value="upload" id="fileButton">
                <label class="custom-file-label" for="customFile">Choose file</label>
            <!-- <progress class="progress-bar progress-bar-striped bg-info" style="width: 100%;margin:10px 4px;" value="0" max="100" id="uploader" >0%</progress> -->

                <div class="progress" style="margin-top:5px;">
                    <div id="porcentaje" class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" style="width: 0%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
              </div>


            <div class="form-group row top-buffer">
                <label for="" class="col-sm-4 col-form-label">Titulo</label><div class="col-sm-8">
                <input class="form-control" placeholder='' type="text" name='titulo' id='titulo' /></div>
            </div>

            <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Descripcion</label><div class="col-sm-8">
                <textarea class="form-control" placeholder='' type="text" name='descripcion' id='descripcion'></textarea></div>
            </div>

         


            <div class="form-group row">    
                <label for="" class="col-sm-4 col-form-label">Filtro</label><div class="col-sm-8">
           <!-- <input class="form-control" placeholder='' type="text" name='imagen' id='imagen' /></div> -->
         <select class="form-control" NAME="selCombo" SIZE=1 id="filtro" > 
                <OPTION VALUE="landscape">Paisajes</OPTION>
                <OPTION VALUE="dog">Perros</OPTION>
                <OPTION VALUE="cat">Gatos</OPTION>
                <OPTION VALUE="people">Personas</OPTION> 
            </select> 

        </div></div>

       

        
        
        
            <div class="container-fluid actions">
                <button id='boton-nuevo' class="btn btn-dark btn-block" style="margin-bottom: 1rem;margin-top: 1rem;">Crear nueva imagen</button> <div class="col-sm-8">
                 </div>
        </form>
      </div>
      
      <div class="col-lg-3">
       
      </div>
    </div>
  </div>
