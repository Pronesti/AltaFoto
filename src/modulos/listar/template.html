<div class="row fixtop">
  <div class="col-2">
    <div class="container-fluid">
      <div class="btn-group-vertical">
        <button id="todos" class="btn btn-dark">Todos</button>
        <button id="dog" class="btn btn-dark">Perros</button>
        <button id="cat" class="btn btn-dark">Gatos</button>
        <button id="people" class="btn btn-dark">Personas</button>
        <button id="landscape" class="btn btn-dark">Paisajes</button>
      </div>
    </div>
  </div>
  <div class="col-9">




    <div id="album" class="container centrar imagetiles ">
      {{#each imagenes}}

      <div class="wrap">
        <div class="tile">
          <img src='{{imagen}}' />
          <div class="userDiv">
            <h4 class="nombreusuario">{{owner}} </h4>
            <img class="nombreusuario ownerphoto" src="{{ownerphoto}}" />
          </div>
          <div class="text">
            <h1 class="Link-title">{{titulo}}</h1>
            <p class="animate-text">{{descripcion}}</p>
          </div>

        </div>


      </div>



      {{/each}}
    </div>
  </div>
  <div class="col-1">

  </div>
</div>

<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
<link href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
